<body>

    <h2>Going Swiftly HardCore</h2>

    <!-- <h2>pop()</h2> -->
    
    <p id="demo"></p>

<!-- <p>The pop() method removes the last element from an array.</p> -->
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits;
        fruits.pop();
        document.getElementById("demo").innerHTML = fruits;
    </script>

<!--Using the forEach() method which calls a function for each array element-->
    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";
        document.getElementById("demo").innerHTML = text;

    </script>

        <!--Using For Loop to loop on Arrays-->
    <script>
        var fruits, text, fLen, i;
        fruits = ["Banana", "Orange", "Apple", "Mango"];
        fLen = fruits.length;

        text = "<ul>";
        for (i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";

        document.getElementById("demo").innerHTML = text;
    </script>

    <!--This Script returns the popped element as a string-->
    <script>
        var fruits = ["Banana", "Apple", "orange"]
        var x = fruits.pop();
        document.getElementById('demo').innerHTML = x;
        //OR Code like this
        var cars = ["Volvo", "Toyota", "VW", "Isuzu", "Kia"]
        document.getElementById('demo').innerHTML = cars.pop();//More cool!!!!!!!
    </script>
